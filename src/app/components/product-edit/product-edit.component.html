<div class=" d-flex w-100 justify-content-between align-items-center" >
    <div class="">
        <h2 class="mb-4">{{ productId ? 'Edit' : 'Add' }} Product</h2>
    </div>
    <div class="">
        <a routerLink="/products" class="btn btn-secondary">Back to List</a>
    </div>

</div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input id="name" type="text" formControlName="name" class="form-control"
            [class.is-invalid]="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)">
        <div class="invalid-feedback"
            *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)">
            Name is required
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input id="price" type="number" formControlName="price" class="form-control"
            [class.is-invalid]="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)">
        <div class="invalid-feedback"
            *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)">
            Price must be positive
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
</form>
