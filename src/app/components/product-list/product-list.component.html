<h2 class="mb-4">Product List</h2>
<app-product-search (searchTerm)="search($event)" class="mb-4"></app-product-search>
<div class="row py-2">
    <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" [routerLink]="['/createproduct']">Add Product</button>
    </div>
</div>
<div class="list-group">
    <a *ngFor="let product of products$ | async" [routerLink]="['/products', product.id]"
        class="list-group-item list-group-item-action" appHighlight>
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ product.name }}</h5>
                <p class="mb-1">{{ product.description }}</p>
            </div>
            <small>{{ product.price | currencyFormat }}</small>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct($event, product.id);">Delete</button>
        </div>
    </a>
</div>
