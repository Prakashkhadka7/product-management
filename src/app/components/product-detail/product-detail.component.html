<div *ngIf="product" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ product.price | currencyFormat }}</h6>
      <p class="card-text">{{ product.description }}</p>
      <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-primary me-2">Edit</a>
      <a routerLink="/products" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
